<!--calls the fomula to fetch the issues from LocalMemory to display them on the page-->
<body onload="fetchIssues()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="open.html">Open Issues</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="closed.html">Closed Issues</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">JS Issue Tracker</h3>
      </div>

      <div class="jumbotron">
        <p class="lead">Edit Issue</p>
<!--=== Form ===-->        
        <form action="" id="issueInputForm">
            <div class="form-group">
                <label for="">Issue</label>
                <input type="text" class="form-control" id="issueTitleInput" placeholder="Enter issue">
            </div>           
            <div class="form-group">
                <laber>Severity</laber>
                <select name="" id="issueSeverityInput" class="form-control" required>
                    <option>Choose one</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control" id="issueDescInput" placeholder="Issue">
            </div>
            <div class="form-contol">
                <button type="submit" class="btn btn-block btn-primary">Add</button>
            </div>
        </form>
<!--end of Form-->
      </div>

      <footer class="footer">
        <p>&copy; Javier Calderon</p>
      </footer>

    </div> <!-- /container -->
